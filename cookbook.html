<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIC Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Closed Book Screen */
        #closedBook {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s, transform 0.5s;
            cursor: pointer;
        }
        
        #closedBook.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        
        .book-cover {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
            animation: bookFloat 3s ease-in-out infinite;
        }
        
        @keyframes bookFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            width: 3px;
            height: 100%;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
        }
        
        .book-title {
            font-size: 42px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        
        .book-subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .tap-to-open {
            font-size: 16px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Main Cookbook Container */
        #cookbook {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }
        
        #cookbook.open {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Recipe Viewer - Portrait Mode */
        .recipe-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }
        
        .recipe-page {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .recipe-page.active {
            display: block;
        }
        
        .recipe-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .recipe-title {
            font-size: 32px;
            color: #92400e;
            margin-bottom: 10px;
        }
        
        .recipe-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #78350f;
            flex-wrap: wrap;
        }
        
        .recipe-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .recipe-section h3 {
            font-size: 18px;
            color: #92400e;
            margin-bottom: 10px;
            border-bottom: 2px solid #fcd34d;
            padding-bottom: 5px;
        }
        
        .recipe-section p,
        .recipe-section ul {
            color: #78350f;
            line-height: 1.8;
        }
        
        .recipe-section ul {
            list-style-position: inside;
            padding-left: 0;
        }
        
        .recipe-section ul li {
            margin-bottom: 8px;
        }
        
        .instructions {
            white-space: pre-line;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .page-indicator {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .bottom-filters {
            display: flex;
            gap: 8px;
            padding: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-btn-small,
        .submit-link {
            padding: 8px 16px;
            background: white;
            color: #059669;
            border: 1px solid #10b981;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .filter-btn-small.active {
            background: #10b981;
            color: white;
        }
        
        .submit-link {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
        }
        
        select.filter-select {
            padding: 8px 12px;
            border: 1px solid #10b981;
            border-radius: 20px;
            font-size: 13px;
            background: white;
            color: #059669;
            font-weight: 600;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #059669;
            font-size: 20px;
        }
        
        /* Landscape Mode - Fixed Photo, Scrollable Content */
        @media (orientation: landscape) and (min-width: 600px) {
            .recipe-container {
                padding-bottom: 140px;
            }
            
            .recipe-page {
                display: none;
                padding: 0;
                max-width: none;
            }
            
            .recipe-page.active {
                display: grid;
                grid-template-columns: 45% 55%;
                height: 100%;
            }
            
            .recipe-image-container {
                position: sticky;
                top: 0;
                height: 100vh;
                overflow: hidden;
            }
            
            .recipe-image {
                width: 100%;
                height: 100%;
                margin-bottom: 0;
                border-radius: 0;
                object-fit: cover;
            }
            
            .recipe-content {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 30px;
                padding-bottom: 160px;
            }
            
            .book-cover {
                width: 400px;
                height: 500px;
            }
        }
        
        /* Tablet Portrait */
        @media (min-width: 600px) and (max-width: 900px) and (orientation: portrait) {
            .book-cover {
                width: 350px;
                height: 450px;
            }
            
            .book-title {
                font-size: 48px;
            }
        }
        
        /* Mobile Portrait - Compact Filters */
        @media (max-width: 600px) and (orientation: portrait) {
            .recipe-container {
                padding-bottom: 140px;
            }
            
            .bottom-filters {
                padding: 10px;
                gap: 6px;
            }
            
            .filter-btn-small,
            .submit-link,
            select.filter-select {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .book-cover {
                width: 280px;
                height: 370px;
                padding: 30px;
            }
            
            .book-title {
                font-size: 36px;
            }
            
            .book-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Closed Book Screen -->
    <div id="closedBook" onclick="openBook()">
        <a href="index.html" class="back-link" onclick="event.stopPropagation()">‚Üê Home</a>
        <div class="book-cover">
            <div class="book-title">üìñ</div>
            <div class="book-title">VRIC Cookbook</div>
            <div class="book-subtitle">A collection of cherished recipes</div>
            <div class="tap-to-open">Tap to Open</div>
        </div>
    </div>
    
    <!-- Main Cookbook -->
    <div id="cookbook">
        <div class="recipe-container" id="recipeContainer">
            <div id="loading" class="loading">Loading recipes...</div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h2>No Recipes Found</h2>
                <p>Try adjusting your filters</p>
            </div>
            <div id="pages"></div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>
            
            <div class="nav-arrows">
                <button class="nav-btn" id="prevBtn" onclick="previousPage()" disabled>‚Üê Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
            </div>
            
            <div class="bottom-filters">
                <button class="filter-btn-small active" onclick="filterBy('all')">All Recipes</button>
                <select class="filter-select" id="yearFilter" onchange="filterByYear()">
                    <option value="all">All Years</option>
                </select>
                <select class="filter-select" id="countryFilter" onchange="filterByCountry()">
                    <option value="all">All Countries</option>
                </select>
                <select class="filter-select" id="categoryFilter" onchange="filterByCategory()">
                    <option value="all">All Categories</option>
                    <option value="Appetizer">Appetizer</option>
                    <option value="Entree">Entree</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drink">Drink</option>
                </select>
                <a href="cookbook-submit.html" class="submit-link">Submit Recipe</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLuoW3l8TM9s-C47uNF0gxDBmzYfGq_Z0",
            authDomain: "tasteofvric-97d8b.firebaseapp.com",
            projectId: "tasteofvric-97d8b",
            storageBucket: "tasteofvric-97d8b.firebasestorage.app",
            messagingSenderId: "538483030204",
            appId: "1:538483030204:web:5a0414d9bf35bcf2e238b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseReady = true;
        
        if (window.onFirebaseReady) {
            window.onFirebaseReady();
        }
    </script>
    
    <script>
        let allRecipes = [];
        let filteredRecipes = [];
        let currentPage = 0;
        
        window.onFirebaseReady = function() {
            loadCookbook();
        };
        
        if (window.firebaseReady) {
            loadCookbook();
        }
        
        function openBook() {
            document.getElementById('closedBook').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('closedBook').style.display = 'none';
                document.getElementById('cookbook').classList.add('open');
            }, 500);
        }
        
        async function loadCookbook() {
            try {
                const cookbookDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firebaseDB, 'cookbook', 'data'));
                
                if (cookbookDoc.exists()) {
                    const cookbook = cookbookDoc.data();
                    allRecipes = cookbook.approved || [];
                } else {
                    allRecipes = [];
                }
                
                filteredRecipes = [...allRecipes];
                
                const years = [...new Set(allRecipes.map(r => r.year))].sort().reverse();
                const yearFilter = document.getElementById('yearFilter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                const countries = [...new Set(allRecipes.map(r => r.country))].sort();
                const countryFilter = document.getElementById('countryFilter');
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (allRecipes.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    displayRecipes();
                }
                
            } catch (error) {
                console.error('Failed to load cookbook:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }
        
        function filterBy(type) {
            document.querySelectorAll('.filter-btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            
            filteredRecipes = [...allRecipes];
            displayRecipes();
        }
        
        function filterByYear() {
            applyFilters();
        }
        
        function filterByCountry() {
            applyFilters();
        }
        
        function filterByCategory() {
            applyFilters();
        }
        
        function applyFilters() {
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const category = document.getElementById('categoryFilter').value;
            
            filteredRecipes = allRecipes.filter(recipe => {
                const yearMatch = year === 'all' || recipe.year == year;
                const countryMatch = country === 'all' || recipe.country === country;
                const categoryMatch = category === 'all' || recipe.category === category;
                return yearMatch && countryMatch && categoryMatch;
            });
            
            displayRecipes();
        }
        
        function displayRecipes() {
            const pagesContainer = document.getElementById('pages');
            pagesContainer.innerHTML = '';
            currentPage = 0;
            
            if (filteredRecipes.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            
            filteredRecipes.forEach((recipe, index) => {
                const page = document.createElement('div');
                page.className = 'recipe-page';
                if (index === 0) page.classList.add('active');
                
                const photoSrc = recipe.photo || `https://via.placeholder.com/800x600/fcd34d/92400e?text=${encodeURIComponent(recipe.dishName)}`;
                const recipeTitle = `${recipe.firstName}'s ${recipe.dishName}`;
                
                // Check if landscape
                const isLandscape = window.matchMedia('(orientation: landscape) and (min-width: 600px)').matches;
                
                if (isLandscape) {
                    // Landscape layout: fixed photo left, scrollable content right
                    page.innerHTML = `
                        <div class="recipe-image-container">
                            <img src="${photoSrc}" alt="${recipe.dishName}" class="recipe-image">
                        </div>
                        
                        <div class="recipe-content">
                            <h2 class="recipe-title">${recipeTitle}</h2>
                            <div class="recipe-meta">
                                <span>üåç ${recipe.country}</span>
                                <span>üçΩÔ∏è ${recipe.category}</span>
                                <span>üìÖ ${recipe.year}</span>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Time</h3>
                                <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul>
                                    ${recipe.ingredients.split('\n').filter(i => i.trim()).map(ingredient => 
                                        `<li>${ingredient.trim()}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <div class="instructions">${recipe.instructions}</div>
                            </div>
                            
                            ${recipe.notes ? `
                            <div class="recipe-section">
                                <h3>Notes</h3>
                                <p>${recipe.notes}</p>
                            </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    // Portrait layout: vertical scroll
                    page.innerHTML = `
                        <img src="${photoSrc}" alt="${recipe.dishName}" class="recipe-image">
                        
                        <h2 class="recipe-title">${recipeTitle}</h2>
                        <div class="recipe-meta">
                            <span>üåç ${recipe.country}</span>
                            <span>üçΩÔ∏è ${recipe.category}</span>
                            <span>üìÖ ${recipe.year}</span>
                        </div>
                        
                        <div class="recipe-section">
                            <h3>Time</h3>
                            <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                        </div>
                        
                        <div class="recipe-section">
                            <h3>Ingredients</h3>
                            <ul>
                                ${recipe.ingredients.split('\n').filter(i => i.trim()).map(ingredient => 
                                    `<li>${ingredient.trim()}</li>`
                                ).join('')}
                            </ul>
                        </div>
                        
                        <div class="recipe-section">
                            <h3>Instructions</h3>
                            <div class="instructions">${recipe.instructions}</div>
                        </div>
                        
                        ${recipe.notes ? `
                        <div class="recipe-section">
                            <h3>Notes</h3>
                            <p>${recipe.notes}</p>
                        </div>
                        ` : ''}
                    `;
                }
                
                pagesContainer.appendChild(page);
            });
            
            updateNavButtons();
        }
        
        function nextPage() {
            if (currentPage < filteredRecipes.length - 1) {
                document.querySelectorAll('.recipe-page')[currentPage].classList.remove('active');
                currentPage++;
                document.querySelectorAll('.recipe-page')[currentPage].classList.add('active');
                updateNavButtons();
                
                // Scroll to top of recipe container, not entire viewport
                document.getElementById('recipeContainer').scrollTop = 0;
            }
        }
        
        function previousPage() {
            if (currentPage > 0) {
                document.querySelectorAll('.recipe-page')[currentPage].classList.remove('active');
                currentPage--;
                document.querySelectorAll('.recipe-page')[currentPage].classList.add('active');
                updateNavButtons();
                
                // Scroll to top of recipe container
                document.getElementById('recipeContainer').scrollTop = 0;
            }
        }
        
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === filteredRecipes.length - 1;
            document.getElementById('pageIndicator').textContent = `Page ${currentPage + 1} of ${filteredRecipes.length}`;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
        
        // Touch swipe
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPage();
            }
            if (touchEndX > touchStartX + 50) {
                previousPage();
            }
        }
        
        // Redisplay on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                displayRecipes();
            }, 100);
        });
        
        window.filterBy = filterBy;
        window.filterByYear = filterByYear;
        window.filterByCountry = filterByCountry;
        window.filterByCategory = filterByCategory;
        window.nextPage = nextPage;
        window.previousPage = previousPage;
        window.openBook = openBook;
    </script>
</body>
</html>
