<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIC Cookbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #fef6e4;
            --ink: #2c1810;
            --gold: #d4af37;
            --copper: #b87333;
            --sage: #8a9a5b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #8a9a5b 0%, #6b7c47 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Closed Book */
        #closedBook {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        #closedBook.hidden {
            opacity: 0;
            transform: scale(0.9) rotateY(90deg);
            pointer-events: none;
        }
        
        .book-spine {
            width: 320px;
            height: 440px;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-radius: 8px 20px 20px 8px;
            box-shadow: 
                0 0 0 3px #654321,
                0 20px 60px rgba(0,0,0,0.5),
                inset -5px 0 15px rgba(0,0,0,0.3);
            position: relative;
            animation: bookFloat 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        @keyframes bookFloat {
            0%, 100% { transform: translateY(0) rotateZ(-1deg); }
            50% { transform: translateY(-12px) rotateZ(1deg); }
        }
        
        .book-spine::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.2), transparent);
        }
        
        .book-title-main {
            font-family: 'Playfair Display', serif;
            font-size: 52px;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .book-subtitle-main {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-style: italic;
            color: #f4e4c1;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .tap-hint {
            font-size: 15px;
            color: var(--gold);
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            animation: pulse 2.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }
        
        /* Main Cookbook */
        #cookbook {
            position: fixed;
            inset: 0;
            display: none;
            opacity: 0;
        }
        
        #cookbook.open {
            display: block;
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .page-wrapper {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(212,175,55,0.05), transparent 50%),
                linear-gradient(135deg, #f5ebe0 0%, #ede0d4 100%);
        }
        
        /* Recipe Page */
        .recipe-page {
            position: absolute;
            inset: 0;
            display: none;
            opacity: 0;
        }
        
        .recipe-page.active {
            display: block;
            animation: pageIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes pageIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Portrait Layout */
        .recipe-container {
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .recipe-hero {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 24px;
        }
        
        .recipe-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .recipe-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 28px;
            font-size: 15px;
            color: #6b5d50;
        }
        
        .recipe-section {
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(212,175,55,0.1);
        }
        
        .recipe-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--copper);
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(212,175,55,0.3);
            padding-bottom: 8px;
        }
        
        .recipe-section p,
        .recipe-section ul {
            color: var(--ink);
            line-height: 1.8;
            font-size: 17px;
        }
        
        .recipe-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .recipe-section ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .recipe-section ul li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--gold);
            font-size: 20px;
        }
        
        .instructions {
            white-space: pre-line;
        }
        
        /* Landscape Layout */
        @media (orientation: landscape) and (min-width: 700px) {
            .recipe-page.active {
                display: grid;
                grid-template-columns: 45% 55%;
                height: 100vh;
            }
            
            .recipe-image-fixed {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }
            
            .recipe-image-fixed img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .recipe-content-scroll {
                height: 100vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 40px;
                padding-bottom: 80px;
            }
            
            .recipe-hero {
                display: none;
            }
        }
        
        /* Navigation Zones (invisible tap areas) */
        .nav-zone {
            position: fixed;
            top: 0;
            bottom: 60px;
            width: 15%;
            cursor: pointer;
            z-index: 50;
            transition: background 0.3s;
        }
        
        .nav-zone.left {
            left: 0;
        }
        
        .nav-zone.right {
            right: 0;
        }
        
        .nav-zone:active {
            background: rgba(255,255,255,0.05);
        }
        
        @media (orientation: landscape) and (min-width: 700px) {
            .nav-zone.right {
                left: 45%;
                right: 0;
                width: 55%;
            }
        }
        
        /* Bottom Bar - Minimalist */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(44,24,16,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-top: 1px solid rgba(212,175,55,0.2);
        }
        
        .page-count {
            font-size: 13px;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }
        
        .filter-trigger {
            background: rgba(212,175,55,0.2);
            border: 1px solid rgba(212,175,55,0.4);
            color: var(--gold);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-trigger:active {
            transform: scale(0.95);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--gold), var(--copper));
            color: var(--ink);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .submit-btn:active {
            transform: scale(0.95);
        }
        
        /* Filter Overlay */
        .filter-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }
        
        .filter-overlay.active {
            display: flex;
            animation: fadeIn 0.3s forwards;
        }
        
        .filter-panel {
            background: linear-gradient(135deg, #f5ebe0, #ede0d4);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        .filter-panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--ink);
            margin-bottom: 24px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            font-size: 14px;
            color: #6b5d50;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .filter-group select,
        .filter-group button {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 8px;
            font-size: 15px;
            background: white;
            color: var(--ink);
            font-family: 'Crimson Text', serif;
            cursor: pointer;
        }
        
        .filter-group button {
            background: rgba(212,175,55,0.2);
            border-color: rgba(212,175,55,0.5);
            color: var(--ink);
            font-weight: 600;
            margin-top: 12px;
        }
        
        .filter-close {
            background: linear-gradient(135deg, var(--gold), var(--copper));
            margin-top: 24px;
        }
        
        /* Loading & Empty States */
        .loading, .empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            color: var(--ink);
        }
        
        .loading h2, .empty-state h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .recipe-title {
                font-size: 28px;
            }
            
            .recipe-section h3 {
                font-size: 20px;
            }
            
            .recipe-section p,
            .recipe-section ul {
                font-size: 16px;
            }
            
            .book-title-main {
                font-size: 40px;
            }
            
            .book-subtitle-main {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Closed Book -->
    <div id="closedBook" onclick="openBook()">
        <a href="index.html" class="home-link" onclick="event.stopPropagation()">‚Üê Home</a>
        <div class="book-spine">
            <div class="book-title-main">Cookbook</div>
            <div class="book-subtitle-main">A collection of<br>cherished recipes</div>
            <div class="tap-hint">Tap to Open</div>
        </div>
    </div>
    
    <!-- Main Cookbook -->
    <div id="cookbook">
        <div class="page-wrapper">
            <div id="loading" class="loading">
                <h2>Loading recipes...</h2>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h2>No Recipes Found</h2>
                <p>Try adjusting your filters</p>
            </div>
            
            <div id="pages"></div>
            
            <!-- Invisible tap zones for navigation -->
            <div class="nav-zone left" onclick="previousPage()"></div>
            <div class="nav-zone right" onclick="nextPage()"></div>
        </div>
        
        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="page-count" id="pageCount">1 / 1</div>
            <button class="filter-trigger" onclick="openFilters()">Filters</button>
            <a href="cookbook-submit.html" class="submit-btn">Submit Recipe</a>
        </div>
    </div>
    
    <!-- Filter Overlay -->
    <div class="filter-overlay" id="filterOverlay" onclick="closeFiltersOnBackdrop(event)">
        <div class="filter-panel" onclick="event.stopPropagation()">
            <h2>Filter Recipes</h2>
            
            <div class="filter-group">
                <label>Year</label>
                <select id="yearFilter" onchange="applyFilters()">
                    <option value="all">All Years</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Country</label>
                <select id="countryFilter" onchange="applyFilters()">
                    <option value="all">All Countries</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="all">All Categories</option>
                    <option value="Appetizer">Appetizer</option>
                    <option value="Entree">Entree</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>
            
            <div class="filter-group">
                <button onclick="resetFilters()">Reset All</button>
            </div>
            
            <button class="filter-close" onclick="closeFilters()">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLuoW3l8TM9s-C47uNF0gxDBmzYfGq_Z0",
            authDomain: "tasteofvric-97d8b.firebaseapp.com",
            projectId: "tasteofvric-97d8b",
            storageBucket: "tasteofvric-97d8b.firebasestorage.app",
            messagingSenderId: "538483030204",
            appId: "1:538483030204:web:5a0414d9bf35bcf2e238b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseReady = true;
        
        if (window.onFirebaseReady) window.onFirebaseReady();
    </script>
    
    <script>
        let allRecipes = [];
        let filteredRecipes = [];
        let currentPage = 0;
        
        window.onFirebaseReady = loadCookbook;
        if (window.firebaseReady) loadCookbook();
        
        function openBook() {
            document.getElementById('closedBook').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('closedBook').style.display = 'none';
                document.getElementById('cookbook').classList.add('open');
            }, 600);
        }
        
        async function loadCookbook() {
            try {
                const cookbookDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firebaseDB, 'cookbook', 'data'));
                
                if (cookbookDoc.exists()) {
                    allRecipes = cookbookDoc.data().approved || [];
                } else {
                    allRecipes = [];
                }
                
                filteredRecipes = [...allRecipes];
                
                // Populate filters
                const years = [...new Set(allRecipes.map(r => r.year))].sort().reverse();
                const yearFilter = document.getElementById('yearFilter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                const countries = [...new Set(allRecipes.map(r => r.country))].sort();
                const countryFilter = document.getElementById('countryFilter');
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (allRecipes.length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                } else {
                    displayRecipes();
                }
            } catch (error) {
                console.error('Failed to load cookbook:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
            }
        }
        
        function displayRecipes() {
            const pagesContainer = document.getElementById('pages');
            pagesContainer.innerHTML = '';
            currentPage = 0;
            
            if (filteredRecipes.length === 0) {
                document.getElementById('emptyState').style.display = 'flex';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            
            const isLandscape = window.matchMedia('(orientation: landscape) and (min-width: 700px)').matches;
            
            filteredRecipes.forEach((recipe, index) => {
                const page = document.createElement('div');
                page.className = 'recipe-page';
                if (index === 0) page.classList.add('active');
                
                const photoSrc = recipe.photo || `https://via.placeholder.com/800x600/d4af37/2c1810?text=${encodeURIComponent(recipe.dishName)}`;
                const recipeTitle = `${recipe.firstName}'s ${recipe.dishName}`;
                
                if (isLandscape) {
                    page.innerHTML = `
                        <div class="recipe-image-fixed">
                            <img src="${photoSrc}" alt="${recipe.dishName}">
                        </div>
                        <div class="recipe-content-scroll">
                            <h1 class="recipe-title">${recipeTitle}</h1>
                            <div class="recipe-meta">
                                <span>üåç ${recipe.country}</span>
                                <span>üçΩÔ∏è ${recipe.category}</span>
                                <span>üìÖ ${recipe.year}</span>
                            </div>
                            <div class="recipe-section">
                                <h3>Time</h3>
                                <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                            </div>
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul>
                                    ${recipe.ingredients.split('\n').filter(i => i.trim()).map(i => `<li>${i.trim()}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <div class="instructions">${recipe.instructions}</div>
                            </div>
                            ${recipe.notes ? `<div class="recipe-section"><h3>Notes</h3><p>${recipe.notes}</p></div>` : ''}
                        </div>
                    `;
                } else {
                    page.innerHTML = `
                        <div class="recipe-container">
                            <div class="recipe-hero">
                                <img src="${photoSrc}" alt="${recipe.dishName}">
                            </div>
                            <h1 class="recipe-title">${recipeTitle}</h1>
                            <div class="recipe-meta">
                                <span>üåç ${recipe.country}</span>
                                <span>üçΩÔ∏è ${recipe.category}</span>
                                <span>üìÖ ${recipe.year}</span>
                            </div>
                            <div class="recipe-section">
                                <h3>Time</h3>
                                <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                            </div>
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul>
                                    ${recipe.ingredients.split('\n').filter(i => i.trim()).map(i => `<li>${i.trim()}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <div class="instructions">${recipe.instructions}</div>
                            </div>
                            ${recipe.notes ? `<div class="recipe-section"><h3>Notes</h3><p>${recipe.notes}</p></div>` : ''}
                        </div>
                    `;
                }
                
                pagesContainer.appendChild(page);
            });
            
            updatePageCount();
        }
        
        function nextPage() {
            if (currentPage < filteredRecipes.length - 1) {
                document.querySelectorAll('.recipe-page')[currentPage].classList.remove('active');
                currentPage++;
                document.querySelectorAll('.recipe-page')[currentPage].classList.add('active');
                updatePageCount();
                scrollToTop();
            }
        }
        
        function previousPage() {
            if (currentPage > 0) {
                document.querySelectorAll('.recipe-page')[currentPage].classList.remove('active');
                currentPage--;
                document.querySelectorAll('.recipe-page')[currentPage].classList.add('active');
                updatePageCount();
                scrollToTop();
            }
        }
        
        function scrollToTop() {
            const container = document.querySelector('.recipe-page.active .recipe-container, .recipe-page.active .recipe-content-scroll');
            if (container) container.scrollTop = 0;
        }
        
        function updatePageCount() {
            document.getElementById('pageCount').textContent = `${currentPage + 1} / ${filteredRecipes.length}`;
        }
        
        function applyFilters() {
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const category = document.getElementById('categoryFilter').value;
            
            filteredRecipes = allRecipes.filter(recipe => {
                return (year === 'all' || recipe.year == year) &&
                       (country === 'all' || recipe.country === country) &&
                       (category === 'all' || recipe.category === category);
            });
            
            displayRecipes();
        }
        
        function resetFilters() {
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            applyFilters();
        }
        
        function openFilters() {
            document.getElementById('filterOverlay').classList.add('active');
        }
        
        function closeFilters() {
            document.getElementById('filterOverlay').classList.remove('active');
        }
        
        function closeFiltersOnBackdrop(e) {
            if (e.target.id === 'filterOverlay') closeFilters();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
        
        // Swipe gestures
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) {
                diff > 0 ? nextPage() : previousPage();
            }
        });
        
        // Orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(displayRecipes, 100);
        });
        
        window.openBook = openBook;
        window.previousPage = previousPage;
        window.nextPage = nextPage;
        window.openFilters = openFilters;
        window.closeFilters = closeFilters;
        window.closeFiltersOnBackdrop = closeFiltersOnBackdrop;
        window.applyFilters = applyFilters;
        window.resetFilters = resetFilters;
    </script>
</body>
</html>
