<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIC Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 18px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .back-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .filter-btn.active {
            background: #f59e0b;
            color: white;
        }
        
        .dropdown {
            padding: 12px 24px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .book-container {
            max-width: 1400px;
            margin: 0 auto;
            perspective: 2000px;
        }
        
        .book {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .page {
            display: none;
            padding: 60px;
            min-height: 600px;
            background: #fffbeb;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .page-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }
        
        .recipe-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: cover;
            aspect-ratio: 4/3;
        }
        
        .recipe-details h2 {
            font-size: 36px;
            color: #92400e;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #78350f;
        }
        
        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recipe-section {
            margin-bottom: 25px;
        }
        
        .recipe-section h3 {
            font-size: 20px;
            color: #92400e;
            margin-bottom: 10px;
            border-bottom: 2px solid #fcd34d;
            padding-bottom: 5px;
        }
        
        .recipe-section p, .recipe-section ul {
            color: #78350f;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .recipe-section ul {
            list-style-position: inside;
            padding-left: 0;
        }
        
        .recipe-section ul li {
            margin-bottom: 8px;
        }
        
        .instructions {
            white-space: pre-line;
        }
        
        .page-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #fcd34d;
        }
        
        .page-number {
            color: #92400e;
            font-style: italic;
            font-size: 14px;
        }
        
        .attribution {
            color: #78350f;
            font-size: 14px;
            font-style: italic;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 15px 40px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        
        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 18px;
            opacity: 0.8;
        }
        
        /* Mobile Portrait - Photo first, scroll for recipe */
        @media (max-width: 768px) and (orientation: portrait) {
            .page {
                padding: 30px 20px;
                min-height: auto;
            }
            
            .page-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .recipe-image {
                width: 100%;
                max-height: 300px;
            }
            
            .recipe-details h2 {
                font-size: 28px;
            }
            
            .recipe-section h3 {
                font-size: 18px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn, .dropdown {
                width: 100%;
            }
        }
        
        /* Mobile Landscape - Side by side like examples */
        @media (max-width: 1024px) and (orientation: landscape) {
            .page {
                padding: 40px 30px;
            }
            
            .page-content {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            
            .recipe-image {
                max-height: 400px;
            }
            
            .recipe-details h2 {
                font-size: 24px;
            }
            
            .recipe-section {
                margin-bottom: 15px;
            }
            
            .recipe-section h3 {
                font-size: 16px;
            }
            
            .recipe-section p, .recipe-section ul {
                font-size: 13px;
                line-height: 1.6;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: portrait) {
            .page {
                padding: 50px 40px;
            }
            
            .page-content {
                grid-template-columns: 1fr 1fr;
                gap: 50px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>üìñ VRIC Cookbook</h1>
        <p>A collection of cherished recipes from our community</p>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" onclick="filterBy('all')">All Recipes</button>
        <select class="dropdown" id="yearFilter" onchange="filterByYear()">
            <option value="all">All Years</option>
        </select>
        <select class="dropdown" id="countryFilter" onchange="filterByCountry()">
            <option value="all">All Countries</option>
        </select>
        <select class="dropdown" id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Entree">Entree</option>
            <option value="Dessert">Dessert</option>
            <option value="Drink">Drink</option>
        </select>
    </div>
    
    <div id="loading" class="loading">Loading cookbook...</div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
        <h2>No Recipes Found</h2>
        <p>Try adjusting your filters or check back later for new recipes!</p>
    </div>
    
    <div id="bookContainer" class="book-container" style="display: none;">
        <div class="book">
            <div id="pages"></div>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" onclick="previousPage()" disabled>‚Üê Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'VRICSisters';
        const REPO_NAME = 'tasteofvric';
        
        let allRecipes = [];
        let filteredRecipes = [];
        let currentPage = 0;
        
        async function loadCookbook() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/data/cookbook.json?t=${Date.now()}`);
                const cookbook = await response.json();
                
                allRecipes = cookbook.approved || [];
                filteredRecipes = [...allRecipes];
                
                // Populate year filter
                const years = [...new Set(allRecipes.map(r => r.year))].sort().reverse();
                const yearFilter = document.getElementById('yearFilter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                // Populate country filter
                const countries = [...new Set(allRecipes.map(r => r.country))].sort();
                const countryFilter = document.getElementById('countryFilter');
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (allRecipes.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    displayRecipes();
                }
                
            } catch (error) {
                console.error('Failed to load cookbook:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }
        
        function filterBy(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            
            filteredRecipes = [...allRecipes];
            displayRecipes();
        }
        
        function filterByYear() {
            const year = document.getElementById('yearFilter').value;
            applyFilters();
        }
        
        function filterByCountry() {
            const country = document.getElementById('countryFilter').value;
            applyFilters();
        }
        
        function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            applyFilters();
        }
        
        function applyFilters() {
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const category = document.getElementById('categoryFilter').value;
            
            filteredRecipes = allRecipes.filter(recipe => {
                const yearMatch = year === 'all' || recipe.year == year;
                const countryMatch = country === 'all' || recipe.country === country;
                const categoryMatch = category === 'all' || recipe.category === category;
                return yearMatch && countryMatch && categoryMatch;
            });
            
            displayRecipes();
        }
        
        function displayRecipes() {
            const pagesContainer = document.getElementById('pages');
            pagesContainer.innerHTML = '';
            currentPage = 0;
            
            if (filteredRecipes.length === 0) {
                document.getElementById('bookContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('bookContainer').style.display = 'block';
            
            filteredRecipes.forEach((recipe, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                if (index === 0) page.classList.add('active');
                
                const photoSrc = recipe.photo || 'https://via.placeholder.com/600x400/fcd34d/92400e?text=' + encodeURIComponent(recipe.dishName);
                
                page.innerHTML = `
                    <div class="page-content">
                        <div class="recipe-image-container">
                            <img src="${photoSrc}" alt="${recipe.dishName}" class="recipe-image">
                        </div>
                        
                        <div class="recipe-details">
                            <h2>${recipe.dishName}</h2>
                            <div class="recipe-meta">
                                <span>üåç ${recipe.country}</span>
                                <span>üçΩÔ∏è ${recipe.category}</span>
                                <span>üìÖ ${recipe.year}</span>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Time</h3>
                                <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul>
                                    ${recipe.ingredients.split('\n').filter(i => i.trim()).map(ingredient => 
                                        `<li>${ingredient.trim()}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <div class="instructions">${recipe.instructions}</div>
                            </div>
                            
                            ${recipe.notes ? `
                            <div class="recipe-section">
                                <h3>Notes</h3>
                                <p>${recipe.notes}</p>
                            </div>
                            ` : ''}
                            
                            <div class="page-footer">
                                <div class="attribution">Recipe by ${recipe.firstName}</div>
                                <div class="page-number">Page ${index + 1} of ${filteredRecipes.length}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                pagesContainer.appendChild(page);
            });
            
            updateNavButtons();
        }
        
        function nextPage() {
            if (currentPage < filteredRecipes.length - 1) {
                document.querySelectorAll('.page')[currentPage].classList.remove('active');
                currentPage++;
                document.querySelectorAll('.page')[currentPage].classList.add('active');
                updateNavButtons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function previousPage() {
            if (currentPage > 0) {
                document.querySelectorAll('.page')[currentPage].classList.remove('active');
                currentPage--;
                document.querySelectorAll('.page')[currentPage].classList.add('active');
                updateNavButtons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === filteredRecipes.length - 1;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
        
        // Touch swipe navigation
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPage();
            }
            if (touchEndX > touchStartX + 50) {
                previousPage();
            }
        }
        
        loadCookbook();
    </script>
</body>
</html>
