<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>VRIC Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Closed Book Screen */
        #closedBook {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s, transform 0.5s;
            cursor: pointer;
        }
        
        #closedBook.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .book-cover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 90%;
            animation: bookFloat 3s ease-in-out infinite;
        }
        
        @keyframes bookFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .book-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .book-title {
            font-size: 42px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .book-subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.95);
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .tap-to-open {
            font-size: 16px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-weight: 600;
        }
        
        /* Main Cookbook */
        #mainCookbook {
            display: none;
        }
        
        #mainCookbook.open {
            display: block;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 400;
        }
        
        .header p {
            font-size: 18px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .back-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .filters {
            display: none;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .filters.active {
            display: flex;
            flex-direction: column;
        }
        
        .filter-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .filter-backdrop.active {
            display: block;
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filter-header h2 {
            font-size: 24px;
            color: #059669;
        }
        
        .close-filters {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .filter-trigger-btn {
            padding: 12px 24px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', 'Times New Roman', serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 auto 20px;
            display: block;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .filter-btn.active {
            background: #f59e0b;
            color: white;
        }
        
        .dropdown {
            padding: 12px 24px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', 'Times New Roman', serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .book-container {
            max-width: 1400px;
            margin: 0 auto;
            perspective: 2000px;
        }
        
        .book {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .page {
            display: none;
            padding: 60px;
            min-height: 600px;
            background: #fffbeb;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .page-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }
        
        .recipe-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: cover;
            aspect-ratio: 4/3;
        }
        
        .recipe-details h2 {
            font-size: 36px;
            color: #92400e;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #78350f;
        }
        
        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recipe-section {
            margin-bottom: 25px;
        }
        
        .recipe-section h3 {
            font-size: 20px;
            color: #92400e;
            margin-bottom: 10px;
            border-bottom: 2px solid #fcd34d;
            padding-bottom: 5px;
            font-weight: 400;
        }
        
        .recipe-section p, .recipe-section ul {
            color: #78350f;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .recipe-section ul {
            list-style-position: inside;
            padding-left: 0;
        }
        
        .recipe-section ul li {
            margin-bottom: 8px;
        }
        
        .instructions {
            white-space: pre-line;
        }
        
        .page-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #fcd34d;
        }
        
        .page-number {
            color: #92400e;
            font-style: italic;
            font-size: 14px;
        }
        
        .attribution {
            color: #78350f;
            font-size: 14px;
            font-style: italic;
        }
        
        .nav-buttons {
            display: none;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #059669;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 50;
            transition: all 0.3s;
        }
        
        .nav-arrow:active {
            transform: translateY(-50%) scale(0.9);
        }
        
        .nav-arrow.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        
        .nav-arrow.left {
            left: 10px;
        }
        
        .nav-arrow.right {
            right: 10px;
        }
        
        @media (orientation: landscape) and (min-width: 700px) {
            .nav-arrow.right {
                right: 10px;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        
        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .empty-state p {
            font-size: 18px;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
            font-size: 24px;
        }
        
        /* Mobile Portrait - Photo first, scroll for recipe */
        @media (max-width: 768px) and (orientation: portrait) {
            .page {
                padding: 30px 20px;
                min-height: auto;
            }
            
            .page-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .recipe-image {
                width: 100%;
                max-height: 300px;
            }
            
            .recipe-details h2 {
                font-size: 28px;
            }
            
            .recipe-section h3 {
                font-size: 18px;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn, .dropdown {
                width: 100%;
            }
        }
        
        /* Mobile Landscape - Side by side */
        @media (max-width: 1024px) and (orientation: landscape) {
            .page {
                padding: 40px 30px;
            }
            
            .page-content {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            
            .recipe-image {
                max-height: 400px;
            }
            
            .recipe-details h2 {
                font-size: 24px;
            }
            
            .recipe-section {
                margin-bottom: 15px;
            }
            
            .recipe-section h3 {
                font-size: 16px;
            }
            
            .recipe-section p, .recipe-section ul {
                font-size: 13px;
                line-height: 1.6;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: portrait) {
            .page {
                padding: 50px 40px;
            }
            
            .page-content {
                grid-template-columns: 1fr 1fr;
                gap: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Closed Book Screen -->
    <div id="closedBook" onclick="openBook()">
        <a href="index.html" class="back-link" onclick="event.stopPropagation()">‚Üê Home</a>
        <div class="book-cover">
            <img src="https://vric.org/wp-content/uploads/2019/04/vric_logo_solo.png" alt="VRIC Logo" class="book-logo">
            <div class="book-title">üìñ VRIC Cookbook</div>
            <div class="book-subtitle">A collection of cherished recipes</div>
            <div class="tap-to-open">Tap to Open</div>
        </div>
    </div>
    
    <!-- Main Cookbook -->
    <div id="mainCookbook">
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>üìñ VRIC Cookbook</h1>
        <p>A collection of cherished recipes from our community</p>
    </div>
    
    <button class="filter-trigger-btn" onclick="openFilters()">Filter Recipes</button>
    
    <div class="filter-backdrop" id="filterBackdrop" onclick="closeFilters()"></div>
    <div class="filters" id="filtersModal">
        <div class="filter-header">
            <h2>Filter Recipes</h2>
            <button class="close-filters" onclick="closeFilters()">Close</button>
        </div>
        <select class="dropdown" id="yearFilter" onchange="filterByYear()">
            <option value="all">All Years</option>
        </select>
        <select class="dropdown" id="countryFilter" onchange="filterByCountry()">
            <option value="all">All Countries</option>
        </select>
        <select class="dropdown" id="categoryFilter" onchange="filterByCategory()">
            <option value="all">All Categories</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Entree">Entree</option>
            <option value="Dessert">Dessert</option>
            <option value="Drink">Drink</option>
        </select>
        <button class="filter-btn" onclick="resetFilters()">Reset All Filters</button>
    </div>
    
    <div id="loading" class="loading">Loading cookbook...</div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
        <h2>No Recipes Found</h2>
        <p>Try adjusting your filters or check back later for new recipes!</p>
    </div>
    
    <div id="bookContainer" class="book-container" style="display: none;">
        <div class="book">
            <div id="pages"></div>
        </div>
        
        <!-- Circular Navigation Arrows -->
        <div class="nav-arrow left" id="prevArrow" onclick="previousPage()">‚Äπ</div>
        <div class="nav-arrow right" id="nextArrow" onclick="nextPage()">‚Ä∫</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLuoW3l8TM9s-C47uNF0gxDBmzYfGq_Z0",
            authDomain: "tasteofvric-97d8b.firebaseapp.com",
            projectId: "tasteofvric-97d8b",
            storageBucket: "tasteofvric-97d8b.firebasestorage.app",
            messagingSenderId: "538483030204",
            appId: "1:538483030204:web:5a0414d9bf35bcf2e238b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.firebaseDB = db;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        
        // Signal that Firebase is loaded
        window.firebaseReady = true;
        if (window.onFirebaseReady) {
            window.onFirebaseReady();
        }
    </script>
    
    <script>
        let allRecipes = [];
        let filteredRecipes = [];
        let currentPage = 0;
        
        // Wait for Firebase to load
        window.onFirebaseReady = function() {
            loadCookbook();
        };
        
        // If Firebase is already loaded, start immediately
        if (window.firebaseReady) {
            loadCookbook();
        }
        
        async function loadCookbook() {
            try {
                const cookbookDoc = await window.firebaseGetDoc(window.firebaseDoc(window.firebaseDB, 'cookbook', 'data'));
                
                if (cookbookDoc.exists()) {
                    const cookbook = cookbookDoc.data();
                    // ONLY show approved recipes - NO PII exposed
                    allRecipes = cookbook.approved || [];
                } else {
                    allRecipes = [];
                }
                
                filteredRecipes = [...allRecipes];
                
                const years = [...new Set(allRecipes.map(r => r.year))].sort().reverse();
                const yearFilter = document.getElementById('yearFilter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                const countries = [...new Set(allRecipes.map(r => r.country))].sort();
                const countryFilter = document.getElementById('countryFilter');
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (allRecipes.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    displayRecipes();
                }
                
            } catch (error) {
                console.error('Failed to load cookbook:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }
        
        function filterBy(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            
            filteredRecipes = [...allRecipes];
            displayRecipes();
        }
        
        function filterByYear() {
            applyFilters();
        }
        
        function filterByCountry() {
            applyFilters();
        }
        
        function filterByCategory() {
            applyFilters();
        }
        
        function applyFilters() {
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const category = document.getElementById('categoryFilter').value;
            
            filteredRecipes = allRecipes.filter(recipe => {
                const yearMatch = year === 'all' || recipe.year == year;
                const countryMatch = country === 'all' || recipe.country === country;
                const categoryMatch = category === 'all' || recipe.category === category;
                return yearMatch && countryMatch && categoryMatch;
            });
            
            displayRecipes();
        }
        
        function displayRecipes() {
            const pagesContainer = document.getElementById('pages');
            pagesContainer.innerHTML = '';
            currentPage = 0;
            
            if (filteredRecipes.length === 0) {
                document.getElementById('bookContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('bookContainer').style.display = 'block';
            
            filteredRecipes.forEach((recipe, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                if (index === 0) page.classList.add('active');
                
                // Use photo if available, otherwise placeholder
                const photoSrc = recipe.photo || `https://via.placeholder.com/600x400/fcd34d/92400e?text=${encodeURIComponent(recipe.dishName)}`;
                
                // Format title with apostrophe-s (ONLY firstName shown - PII protected)
                const recipeTitle = `${recipe.firstName}'s ${recipe.dishName}`;
                
                page.innerHTML = `
                    <div class="page-content">
                        <div class="recipe-image-container">
                            <img src="${photoSrc}" alt="${recipe.dishName}" class="recipe-image">
                        </div>
                        
                        <div class="recipe-details">
                            <h2>${recipeTitle}</h2>
                            <div class="recipe-meta">
                                <span>üåç ${recipe.country}</span>
                                <span>üçΩÔ∏è ${recipe.category}</span>
                                <span>üìÖ ${recipe.year}</span>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Time</h3>
                                <p><strong>Prep:</strong> ${recipe.prepTime} | <strong>Cook:</strong> ${recipe.cookTime}</p>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul>
                                    ${recipe.ingredients.split('\n').filter(i => i.trim()).map(ingredient => 
                                        `<li>${ingredient.trim()}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                            
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <div class="instructions">${recipe.instructions}</div>
                            </div>
                            
                            ${recipe.notes ? `
                            <div class="recipe-section">
                                <h3>Notes</h3>
                                <p>${recipe.notes}</p>
                            </div>
                            ` : ''}
                            
                            <div class="page-footer">
                                <div class="attribution">Recipe by ${recipe.firstName}</div>
                                <div class="page-number">Page ${index + 1} of ${filteredRecipes.length}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                pagesContainer.appendChild(page);
            });
            
            updateNavButtons();
        }
        
        function nextPage() {
            if (currentPage < filteredRecipes.length - 1) {
                document.querySelectorAll('.page')[currentPage].classList.remove('active');
                currentPage++;
                document.querySelectorAll('.page')[currentPage].classList.add('active');
                updateNavButtons();
            }
        }
        
        function previousPage() {
            if (currentPage > 0) {
                document.querySelectorAll('.page')[currentPage].classList.remove('active');
                currentPage--;
                document.querySelectorAll('.page')[currentPage].classList.add('active');
                updateNavButtons();
            }
        }
        
        function updateNavButtons() {
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            
            if (prevArrow) {
                if (currentPage === 0) {
                    prevArrow.classList.add('disabled');
                } else {
                    prevArrow.classList.remove('disabled');
                }
            }
            
            if (nextArrow) {
                if (currentPage === filteredRecipes.length - 1) {
                    nextArrow.classList.add('disabled');
                } else {
                    nextArrow.classList.remove('disabled');
                }
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
        
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPage();
            }
            if (touchEndX > touchStartX + 50) {
                previousPage();
            }
        }
        
        function openFilters() {
            document.getElementById('filtersModal').classList.add('active');
            document.getElementById('filterBackdrop').classList.add('active');
        }
        
        function closeFilters() {
            document.getElementById('filtersModal').classList.remove('active');
            document.getElementById('filterBackdrop').classList.remove('active');
        }
        
        function resetFilters() {
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            filteredRecipes = [...allRecipes];
            displayRecipes();
            closeFilters();
        }
        
        function openBook() {
            document.getElementById('closedBook').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('closedBook').style.display = 'none';
                document.getElementById('mainCookbook').classList.add('open');
            }, 500);
        }
        
        window.filterBy = filterBy;
        window.filterByYear = filterByYear;
        window.filterByCountry = filterByCountry;
        window.filterByCategory = filterByCategory;
        window.nextPage = nextPage;
        window.previousPage = previousPage;
        window.openBook = openBook;
        window.openFilters = openFilters;
        window.closeFilters = closeFilters;
        window.resetFilters = resetFilters;
    </script>
