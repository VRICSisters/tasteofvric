<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Entry - Taste of VRIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        label .required {
            color: #ef4444;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #5568d3;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <h1>Submit an Entry</h1>
        <p class="subtitle" id="yearDisplay">Competition Year: 2026</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="loading" class="loading">Submitting your entry...</div>
        
        <form id="entryForm">
            <div class="form-group">
                <label>What is your name? <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>What category is your dish? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="entree" name="category" value="Entree" required>
                        <label for="entree">Entree</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="appetizer" name="category" value="Appetizer" required>
                        <label for="appetizer">Appetizer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="dessert" name="category" value="Dessert" required>
                        <label for="dessert">Dessert</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>What is the name of your dish? <span class="required">*</span></label>
                <input type="text" id="dishName" required placeholder="e.g., Chicken Biryani">
            </div>
            
            <div class="form-group">
                <label>What is your sticker number? <span class="required">*</span></label>
                <input type="text" id="stickerNumber" required placeholder="Enter the number from your sticker" inputmode="numeric">
            </div>
            
            <button type="submit" class="submit-btn">Submit Entry</button>
        </form>
    </div>

    <script>
        const REPO_OWNER = 'VRICSisters';
        const REPO_NAME = 'tasteofvric';
        const DATA_TOKEN = 'YOUR_TOKEN_HERE'; // Replace with your token
        
        let currentYear = 2026;
        
        async function loadConfig() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/data/config.json?t=${Date.now()}`);
                const config = await response.json();
                currentYear = config.currentYear;
                
                document.getElementById('yearDisplay').textContent = `Competition Year: ${currentYear}`;
                
                // Check if year is completed
                if (config.yearCompleted[currentYear]) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }
        
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const category = document.querySelector('input[name="category"]:checked').value;
            const dishName = document.getElementById('dishName').value.trim();
            const stickerNumber = document.getElementById('stickerNumber').value.trim();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.querySelector('.submit-btn').disabled = true;
            
            try {
                // Load current entries
                const response = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/data/entries.json?t=${Date.now()}`);
                const entries = await response.json();
                
                // Initialize year if doesn't exist
                if (!entries[currentYear]) {
                    entries[currentYear] = [];
                }
                
                // Check for duplicate name in current year
                const duplicateName = entries[currentYear].find(e => 
                    e.name.toLowerCase() === name.toLowerCase() && 
                    e.dish.toLowerCase() === dishName.toLowerCase()
                );
                
                if (duplicateName) {
                    throw new Error('You have already submitted this dish. Please use a different name or dish name.');
                }
                
                // Check for duplicate sticker number
                const duplicateSticker = entries[currentYear].find(e => e.stickerNumber === stickerNumber);
                
                if (duplicateSticker) {
                    throw new Error(`Sticker number ${stickerNumber} has already been used by ${duplicateSticker.name}. Please check your sticker number.`);
                }
                
                // Add new entry
                const newEntry = {
                    name: name,
                    category: category,
                    dish: dishName,
                    stickerNumber: stickerNumber,
                    timestamp: new Date().toISOString()
                };
                
                entries[currentYear].push(newEntry);
                
                // Update via GitHub API
                await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${DATA_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'update-entries',
                        client_payload: {
                            data: JSON.stringify(entries, null, 2)
                        }
                    })
                });
                
                // Show success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').textContent = 'Entry submitted successfully! Good luck in the competition!';
                document.getElementById('success').style.display = 'block';
                
                // Reset form
                document.getElementById('entryForm').reset();
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                document.querySelector('.submit-btn').disabled = false;
            }
        });
        
        loadConfig();
    </script>
</body>
</html>
