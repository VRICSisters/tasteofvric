<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Entry - Taste of VRIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 400;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .back-btn {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        label .required {
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        .submit-btn:hover {
            background: #5568d3;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <h1>üçΩÔ∏è Submit Your Entry</h1>
        <p class="subtitle">Taste of VRIC Competition <span id="yearDisplay"></span></p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="loading" class="loading">Submitting your entry...</div>
        
        <form id="entryForm">
            <div class="form-group">
                <label>Your Name <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="e.g., Amina Khan">
            </div>
            
            <div class="form-group">
                <label>Category <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="cat-appetizer" name="category" value="Appetizer" required>
                        <label for="cat-appetizer">Appetizer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cat-entree" name="category" value="Entree" required>
                        <label for="cat-entree">Entree</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cat-dessert" name="category" value="Dessert" required>
                        <label for="cat-dessert">Dessert</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Name of Your Dish <span class="required">*</span></label>
                <input type="text" id="dish" required placeholder="e.g., Chicken Biryani">
            </div>
            
            <div class="form-group">
                <label>Sticker Number <span class="required">*</span></label>
                <input type="text" id="stickerNumber" required placeholder="e.g., 12">
            </div>
            
            <button type="submit" class="submit-btn">Submit Entry</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLuoW3l8TM9s-C47uNF0gxDBmzYfGq_Z0",
            authDomain: "tasteofvric-97d8b.firebaseapp.com",
            projectId: "tasteofvric-97d8b",
            storageBucket: "tasteofvric-97d8b.firebasestorage.app",
            messagingSenderId: "538483030204",
            appId: "1:538483030204:web:5a0414d9bf35bcf2e238b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
    </script>

    <script>
        let currentYear = 2026;
        
        async function loadYear() {
            try {
                const configDoc = await window.getDoc(window.doc(window.db, 'config', 'settings'));
                if (configDoc.exists()) {
                    currentYear = configDoc.data().currentYear;
                    document.getElementById('yearDisplay').textContent = currentYear;
                }
            } catch (error) {
                console.error('Failed to load year:', error);
            }
        }
        
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const category = document.querySelector('input[name="category"]:checked').value;
            const dish = document.getElementById('dish').value.trim();
            const stickerNumber = document.getElementById('stickerNumber').value.trim();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.querySelector('.submit-btn').disabled = true;
            
            try {
                const entriesDoc = await window.getDoc(window.doc(window.db, 'entries', currentYear.toString()));
                const entries = entriesDoc.exists() ? entriesDoc.data().entries : [];
                
                // Check for duplicate sticker number
                const duplicate = entries.find(e => e.stickerNumber === stickerNumber);
               if (duplicate) {
    throw new Error(`Sticker number ${stickerNumber} is already in use. Please double check your sticker or contact the organizer.`);
}
                
                const newEntry = {
                    name,
                    category,
                    dish,
                    stickerNumber,
                    timestamp: new Date().toISOString()
                };
                
                entries.push(newEntry);
                
                await window.setDoc(window.doc(window.db, 'entries', currentYear.toString()), {
                    entries: entries
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').textContent = 'Entry submitted successfully!';
                document.getElementById('success').style.display = 'block';
                
                document.getElementById('entryForm').reset();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Failed to submit: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.querySelector('.submit-btn').disabled = false;
            }
        });
        
        loadYear();
    </script>
</body>
</html>
