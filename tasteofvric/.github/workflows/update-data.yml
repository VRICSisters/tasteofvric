name: Update Competition Data

on:
  repository_dispatch:
    types: [update-entries, update-cookbook, update-judges, update-config]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DATA_TOKEN }}

      - name: Update cookbook data
        if: github.event.action == 'update-cookbook'
        run: |
          cat > data/cookbook.json << 'EOL'
          ${{ github.event.client_payload.data }}
          EOL

      - name: Update entries data
        if: github.event.action == 'update-entries'
        run: |
          cat > data/entries.json << 'EOL'
          ${{ github.event.client_payload.data }}
          EOL

      - name: Update judges data
        if: github.event.action == 'update-judges'
        run: |
          cat > data/judges.json << 'EOL'
          ${{ github.event.client_payload.data }}
          EOL

      - name: Update config data
        if: github.event.action == 'update-config'
        run: |
          cat > data/config.json << 'EOL'
          ${{ github.event.client_payload.data }}
          EOL

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "VRIC Auto Update"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data: ${{ github.event.action }}"
            git push
          fi
