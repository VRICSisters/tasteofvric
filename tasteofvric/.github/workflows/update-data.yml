name: Update Competition Data

on:
  repository_dispatch:
    types: [update-entries, update-cookbook, update-judges, update-config]
  schedule:
    - cron: '0 5 1 1 *'  # Run at 5 AM UTC on Jan 1st (12 AM EST)

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DATA_TOKEN }}

      - name: Update data files
        run: |
          if [ "${{ github.event.action }}" == "update-entries" ]; then
            echo '${{ github.event.client_payload.data }}' > data/entries.json
          elif [ "${{ github.event.action }}" == "update-cookbook" ]; then
            echo '${{ github.event.client_payload.data }}' > data/cookbook.json
          elif [ "${{ github.event.action }}" == "update-judges" ]; then
            echo '${{ github.event.client_payload.data }}' > data/judges.json
          elif [ "${{ github.event.action }}" == "update-config" ]; then
            echo '${{ github.event.client_payload.data }}' > data/config.json
          fi

      - name: Auto-increment year on Jan 1
        if: github.event.schedule
        run: |
          CURRENT_YEAR=$(date +%Y)
          CURRENT_CONFIG=$(cat data/config.json)
          echo $CURRENT_CONFIG | jq --arg year "$CURRENT_YEAR" '.currentYear = ($year | tonumber)' > data/config.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "VRIC Auto Update"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: ${{ github.event.action || 'yearly increment' }}"
          git push
